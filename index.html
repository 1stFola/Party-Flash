<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Flashing Text</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: white;
      color: black;
      transition: background-color 0.5s, color 0.5s;
      overflow: hidden;
    }
    .input-area {
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
    }
    .flash-display {
      flex-grow: 1;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .flash-display {
        font-size: 5rem;
      }
    }
  </style>
</head>
<body>
  <div class="input-area" id="inputArea">
    <input type="text" id="textInput" placeholder="Enter your message..." />
    <button onclick="startFlashing()">Show</button>
  </div>
  <div id="flashArea" class="flash-display"></div>

  <script>
    let intervalId;

    async function startFlashing() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const flashArea = document.getElementById("flashArea");
      flashArea.textContent = text;

      // Hide input area and show display
      document.getElementById("inputArea").style.display = "none";
      flashArea.style.display = "flex";

      // Attempt fullscreen
      const el = document.documentElement;
      if (el.requestFullscreen) {
        await el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        await el.webkitRequestFullscreen();
      }

      // Lock screen orientation to landscape (if supported)
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("landscape");
        } catch (e) {
          console.warn("Orientation lock failed:", e);
        }
      }

      // Start flashing
      let isBlack = true;
      intervalId = setInterval(() => {
        isBlack = !isBlack;
        document.body.style.backgroundColor = isBlack ? "white" : "black";
        document.body.style.color = isBlack ? "black" : "white";
        flashArea.style.backgroundColor = isBlack ? "white" : "black";
        flashArea.style.color = isBlack ? "black" : "white";
      }, 400);
    }
  </script>
</body>
</html>
